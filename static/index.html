<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kripto Exchange</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/web3@1.3.0/dist/web3.min.js"></script>
  <script defer>
    
  </script>
</head>
<body>
	<div class="enlarged_logo"></div>
	<header>
		<h1>Swappy</h1>
		<div class="header-img"></div>
	</header>
	<main>
    <section class="exchange-form">
        <h2>Exchange Form</h2>
        <form>
        	<label for="fromCurrency">From:</label>
        	<select id="fromCurrency"></select>
        	<input type="number" id="fromAmount" placeholder="Amount">
        	<label for="toCurrency">To:</label>
        	<select id="toCurrency"></select>
        	<button type="submit">Exchange</button>
        </form>
        <!-- <div id="exchangeResult"></div> -->
    </section>
    <section class="trade-history">
        <h2>Trade History</h2>
        <ul id="tradeList"></ul>
    </section>
	</main>
	<footer>
	  	<p>&copy; 2024 Kripto Exchange</p>
	  	<br>
	  	<div class="footer-icons">
	  	  	<img src="images/facebook.png" alt="Facebook Icon">
	  	  	<img src="images/ig.png" alt="Instagram Icon">
	  	</div>
	</footer>
</body>
</html>
